<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSDC 澄毓綠建築 2026 尾牙</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Bebas+Neue&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background: #010d0d;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: 
        radial-gradient(ellipse 80% 50% at 50% 120%, rgba(16, 185, 129, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 70% 20%, rgba(6, 95, 70, 0.1) 0%, transparent 40%),
        linear-gradient(180deg, #010d0d 0%, #021a1a 50%, #011510 100%);
    }

    /* ===== 超大背景光暈爆發 ===== */
    .mega-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 1200px;
      height: 1200px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(52, 211, 153, 0.4) 0%,
        rgba(16, 185, 129, 0.2) 30%,
        rgba(6, 95, 70, 0.1) 50%,
        transparent 70%
      );
      filter: blur(80px);
      animation: megaExpand 2s ease-out 0.3s forwards;
    }

    @keyframes megaExpand {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }

    /* ===== 中央發光圓環 - 只有線條無填充 ===== */
    .center-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0) rotate(-180deg);
      width: 500px;
      height: 500px;
      z-index: 1;
      animation: ringBurst 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards;
    }

    .center-ring::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid;
      border-color: #6EE7B7;
      background: transparent;
      box-shadow: 
        0 0 30px rgba(110, 231, 183, 0.4),
        inset 0 0 30px rgba(110, 231, 183, 0.1);
      animation: ringRotateGlow 10s linear infinite;
    }

    /* 圓環外圈光暈 - 更柔和 */
    .center-ring::after {
      content: '';
      position: absolute;
      inset: -30px;
      border-radius: 50%;
      border: 1px solid rgba(110, 231, 183, 0.2);
      background: transparent;
      filter: blur(2px);
    }
    
    @keyframes ringRotateGlow {
      0% { 
        border-color: #6EE7B7;
        box-shadow: 0 0 30px rgba(110, 231, 183, 0.4), inset 0 0 30px rgba(110, 231, 183, 0.1);
      }
      50% { 
        border-color: #34D399;
        box-shadow: 0 0 50px rgba(52, 211, 153, 0.6), inset 0 0 40px rgba(52, 211, 153, 0.15);
      }
      100% { 
        border-color: #6EE7B7;
        box-shadow: 0 0 30px rgba(110, 231, 183, 0.4), inset 0 0 30px rgba(110, 231, 183, 0.1);
      }
    }

    /* 第二層圓環 */
    .ring-outer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 620px;
      height: 620px;
      border-radius: 50%;
      border: 1px solid rgba(52, 211, 153, 0.25);
      z-index: 1;
      animation: outerRingExpand 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards;
    }

    /* 第三層圓環 */
    .ring-outer-2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 750px;
      height: 750px;
      border-radius: 50%;
      border: 1px solid rgba(52, 211, 153, 0.12);
      z-index: 1;
      animation: outerRingExpand 2s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
    }

    @keyframes ringBurst {
      0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.1) rotate(10deg); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes outerRingExpand {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* ===== 放射光線爆發 ===== */
    .light-burst {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .light-ray {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3px;
      height: 0;
      background: linear-gradient(to top, transparent, rgba(110, 231, 183, 0.8), transparent);
      transform-origin: bottom center;
      animation: rayBurst 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes rayBurst {
      0% { height: 0; opacity: 0; }
      30% { height: 300px; opacity: 1; }
      100% { height: 500px; opacity: 0; }
    }

    /* ===== 流動光弧 ===== */
    .light-arc-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 900px;
      height: 900px;
      transform: translate(-50%, -50%) scale(0);
      z-index: 1;
      animation: arcAppear 1.5s ease-out 1.5s forwards;
    }

    .light-arc {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: rgba(110, 231, 183, 0.6);
      border-right-color: rgba(52, 211, 153, 0.3);
      animation: arcSpin 5s linear infinite;
      filter: blur(1px);
    }

    .light-arc-2 {
      position: absolute;
      inset: 50px;
      border-radius: 50%;
      border: 1px solid transparent;
      border-bottom-color: rgba(52, 211, 153, 0.4);
      border-left-color: rgba(110, 231, 183, 0.2);
      animation: arcSpin 7s linear infinite reverse;
    }

    @keyframes arcAppear {
      0% { transform: translate(-50%, -50%) scale(0) rotate(-90deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    }

    @keyframes arcSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ===== 底部大光暈 ===== */
    .bottom-glow {
      position: absolute;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      width: 120%;
      height: 600px;
      background: radial-gradient(ellipse 50% 50% at 50% 100%,
        rgba(52, 211, 153, 0.35) 0%,
        rgba(16, 185, 129, 0.15) 40%,
        transparent 70%
      );
      filter: blur(50px);
      animation: bottomGlowRise 2s ease-out 0.5s forwards;
    }

    @keyframes bottomGlowRise {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* ===== 文字區域 ===== */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
    }

    /* ===== 年份區塊 - 在上方，更大更震撼 ===== */
    .year-block {
      opacity: 0;
      transform: scale(0.3);
      animation: yearBoom 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1.8s forwards;
      margin-bottom: 30px;
    }

    .year {
      font-family: 'Rajdhani', sans-serif;
      font-size: 180px;
      font-weight: 700;
      letter-spacing: 15px;
      background: linear-gradient(180deg, 
        #FFF8DC 0%,
        #F5E6A3 20%,
        #D4B95E 50%,
        #BFA14A 80%,
        #A68B3D 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 30px rgba(212, 185, 94, 0.6));
      line-height: 1;
      position: relative;
      display: inline-block;
    }

    /* 星星在年份右上角 */
    .year-star {
      position: absolute;
      top: 10px;
      right: -40px;
      font-size: 28px;
      color: #F5E6A3;
      filter: drop-shadow(0 0 15px rgba(245, 230, 163, 0.9));
      animation: starPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 2.5s both, 
                 starShine 2s ease-in-out 3s infinite;
    }

    .event-name {
      font-size: 60px;
      font-weight: 600;
      letter-spacing: 30px;
      color: rgba(255, 255, 255, 0.95);
      margin-top: 0px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes yearBoom {
      0% { opacity: 0; transform: scale(0.3); }
      50% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes starPop {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes starShine {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(245, 230, 163, 0.9)); transform: scale(1); }
      50% { filter: drop-shadow(0 0 30px rgba(245, 230, 163, 1)); transform: scale(1.3); }
    }

    /* ===== 分隔線 ===== */
    .divider {
      width: 200px;
      height: 2px;
      margin: 40px auto;
      background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.6), transparent);
      opacity: 0;
      animation: dividerExpand 0.8s ease-out 2.8s forwards;
    }

    @keyframes dividerExpand {
      0% { width: 0; opacity: 0; }
      100% { width: 200px; opacity: 1; }
    }

    /* ===== 公司名稱 - 在下方 ===== */
    .company {
      opacity: 0;
      transform: translateY(30px);
      animation: companyAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) 3s forwards;
    }

    .company-en {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 90px;
      letter-spacing: 20px;
      background: linear-gradient(180deg, #ffffff 0%, #6EE7B7 50%, #10B981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(52, 211, 153, 0.5));
      line-height: 1;
      margin-bottom: 10px;
    }

    .company-zh {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 12px;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 0 20px rgba(52, 211, 153, 0.3);
    }

    @keyframes companyAppear {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ===== 浮動粒子 ===== */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: #6EE7B7;
      border-radius: 50%;
      opacity: 0;
    }

    .particle-small {
      width: 3px;
      height: 3px;
      animation: particleRise 8s ease-out infinite;
    }

    .particle-medium {
      width: 5px;
      height: 5px;
      animation: particleRise 10s ease-out infinite;
    }

    .particle-large {
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #6EE7B7, transparent);
      animation: particleRise 12s ease-out infinite;
    }

    @keyframes particleRise {
      0% { opacity: 0; transform: translateY(100vh) scale(0); }
      10% { opacity: 0.8; transform: scale(1); }
      90% { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-100vh) scale(0.5); }
    }

    /* ===== 裝飾角落 ===== */
    .corner {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0;
      animation: cornerSlide 0.8s ease-out 3.5s forwards;
    }

    .corner-tl {
      top: 40px;
      left: 40px;
      border-top: 2px solid rgba(52, 211, 153, 0.5);
      border-left: 2px solid rgba(52, 211, 153, 0.5);
      transform: translate(-20px, -20px);
    }

    .corner-tr {
      top: 40px;
      right: 40px;
      border-top: 2px solid rgba(52, 211, 153, 0.5);
      border-right: 2px solid rgba(52, 211, 153, 0.5);
      transform: translate(20px, -20px);
    }

    .corner-bl {
      bottom: 40px;
      left: 40px;
      border-bottom: 2px solid rgba(52, 211, 153, 0.5);
      border-left: 2px solid rgba(52, 211, 153, 0.5);
      transform: translate(-20px, 20px);
    }

    .corner-br {
      bottom: 40px;
      right: 40px;
      border-bottom: 2px solid rgba(52, 211, 153, 0.5);
      border-right: 2px solid rgba(52, 211, 153, 0.5);
      transform: translate(20px, 20px);
    }

    @keyframes cornerSlide {
      0% { opacity: 0; }
      100% { opacity: 1; transform: translate(0, 0); }
    }

    /* ===== 散落的小星星 ===== */
    .floating-star {
      position: absolute;
      color: #D4B95E;
      opacity: 0;
      animation: floatStar 4s ease-in-out infinite;
    }

    @keyframes floatStar {
      0%, 100% { opacity: 0; transform: translateY(0) scale(0.5); }
      50% { opacity: 0.7; transform: translateY(-10px) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 超大背景光暈 -->
    <div class="mega-glow"></div>
    
    <!-- 底部光暈 -->
    <div class="bottom-glow"></div>

    <!-- 放射光線 -->
    <div class="light-burst">
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(0deg); animation-delay: 0.8s;"></div>
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(45deg); animation-delay: 0.85s;"></div>
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(90deg); animation-delay: 0.9s;"></div>
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(135deg); animation-delay: 0.95s;"></div>
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(180deg); animation-delay: 1s;"></div>
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(225deg); animation-delay: 1.05s;"></div>
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(270deg); animation-delay: 1.1s;"></div>
      <div class="light-ray" style="transform: translate(-50%, -50%) rotate(315deg); animation-delay: 1.15s;"></div>
    </div>

    <!-- 流動光弧 -->
    <div class="light-arc-container">
      <div class="light-arc"></div>
      <div class="light-arc-2"></div>
    </div>

    <!-- 多層圓環 -->
    <div class="ring-outer-2"></div>
    <div class="ring-outer"></div>
    <div class="center-ring"></div>

    <!-- 浮動粒子 -->
    <div class="particles">
      <div class="particle particle-small" style="left: 5%; animation-delay: 0s;"></div>
      <div class="particle particle-medium" style="left: 12%; animation-delay: 2s;"></div>
      <div class="particle particle-small" style="left: 20%; animation-delay: 1s;"></div>
      <div class="particle particle-large" style="left: 28%; animation-delay: 3s;"></div>
      <div class="particle particle-small" style="left: 35%; animation-delay: 0.5s;"></div>
      <div class="particle particle-medium" style="left: 45%; animation-delay: 2.5s;"></div>
      <div class="particle particle-small" style="left: 55%; animation-delay: 1.5s;"></div>
      <div class="particle particle-large" style="left: 65%; animation-delay: 0.8s;"></div>
      <div class="particle particle-medium" style="left: 72%; animation-delay: 3.5s;"></div>
      <div class="particle particle-small" style="left: 80%; animation-delay: 1.2s;"></div>
      <div class="particle particle-medium" style="left: 88%; animation-delay: 2.8s;"></div>
      <div class="particle particle-small" style="left: 95%; animation-delay: 0.3s;"></div>
    </div>

    <!-- 散落小星星 -->
    <div class="floating-star" style="top: 12%; left: 18%; font-size: 14px; animation-delay: 0s;">✦</div>
    <div class="floating-star" style="top: 20%; right: 15%; font-size: 10px; animation-delay: 1s;">✦</div>
    <div class="floating-star" style="top: 35%; left: 8%; font-size: 12px; animation-delay: 2s;">✦</div>
    <div class="floating-star" style="bottom: 35%; right: 10%; font-size: 16px; animation-delay: 0.5s;">✦</div>
    <div class="floating-star" style="bottom: 20%; left: 12%; font-size: 11px; animation-delay: 1.5s;">✦</div>
    <div class="floating-star" style="bottom: 15%; right: 20%; font-size: 13px; animation-delay: 2.5s;">✦</div>

    <!-- 主要內容 -->
    <div class="content">
      <!-- 尾牙在上 -->
      <div class="year-block">
        <div class="year">
          2026
          <span class="year-star">✦</span>
        </div>
        <div class="event-name">年 終 尾 牙</div>
      </div>

      <!-- 分隔線 -->
      <div class="divider"></div>

      <!-- 公司品牌在下 -->
      <div class="company">
        <div class="company-en">SSDC</div>
        <div class="company-zh">澄毓綠建築設計顧問</div>
      </div>
    </div>

    <!-- 角落裝飾 -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
  </div>
</body>
</html>
